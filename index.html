<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <title>Clock</title>

    <link href="css/style.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
   
<body>

    <!--Class HTML used-->
    <!--Scope Clock-->
    <figure class="clock ">
        <!--Full area Clock-->
        <div class="base">
            <!--Pointers-->
            <div class="pointer-hours base-pointer" id="ph">
                <div></div>
            </div>
            <div class="pointer-minutes base-pointer" id="pm">
                <div></div>
            </div>
            <div class="pointer-seconds base-pointer"  id="ps">
                <div></div>
            </div>
            <!-- Center pointer--> 
            <div class="decorator"></div>
        </div>
    </figure>

   
</body>
</html>
